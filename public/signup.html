<form class="form-auth" ng-submit="createUser()">
	<h2>Register</h2>
	<input type="name" ng-model="user.name" placeholder="Your name" class="form-control"><br>
	<input type="username" ng-model="user.email" placeholder="Email" class="form-control"><br>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
	<input type="submit" value="Register" class="btn btn-primary" />
</form>
