<form class="form-auth" ng-submit="login()">
	<h2>Login</h2>
	<input type="username" ng-model="user.email" placeholder="Email" class="form-control"><br>
	<input type="username" ng-model="user.name" placeholder="Name" class="form-control"><br>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
	<input type="submit" value="Login" class="btn btn-primary" />
</form>
