<div class="questions">
	<h2>Questions</h2>
	<div ng-repeat="question in Questions | orderBy: 'question.votes': true">
		<br>
		{{question.text}}
		<br>
		Popularity: {{question.votes}}
		<br>
		Answer: {{question.answer}}
		<br>
		<a class="btn btn-primary" ng-click="answer(question.index)">{{action}}</a>
		<a class="btn btn-warning" ng-click="dismiss(question.index)">Dismiss</a>
		<br>
	</div>


</div>
